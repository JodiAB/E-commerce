        <h1>Contact Form</h1>
<!-- contact form -->
<div class="small-container">
  <form action="https://formspree.io/f/xeqbvwyd" method="POST">
    <label for="fname">First Name
    <input type="text" id="fname" name="firstname" placeholder="Your name.."></label>
    <br><br>
    <label for="lname">Last Name
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."></label>
    <br><br>
    <label for="country">Country
    <select id="country" name="country">
      <option value=""></option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="south africa">South Africa</option>
    </select></label>
    <br><br>
    <label for="subject">Subject
    <br>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea></label>
    <br>
    <input type="submit" value="Submit">
  </form>
